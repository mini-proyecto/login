<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/register.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"/>
    <title>Registrar</title>
  </head>
  <body>
    <div class="container-form">
      <h1 class="title">Registrar</h1>
      <form class="form" action="registrar.php" method="post">
        <div class="form__item">
          <label class="form__label" for="nombre">Nombre</label>
          <input class="form__input" type="text" name="nombre" id="nombre" required="required"/>
          <label class="form__label" for="apellidos">Apellidos</label>
          <input class="form__input" type="text" name="apellidos" id="apellidos" required="required"/>
          <label class="form__label" for="username">Nombre de usuario</label>
          <input class="form__input" type="text" name="username" id="username" required="required"/>
          <label class="form__label" for="clave">Clave</label>
          <input class="form__input" type="password" name="clave" id="clave" required="required"/>
          <input class="button-register" type="submit" value="Registrar"/>
        </div>
      </form>
    </div>
  </body>
</html>
